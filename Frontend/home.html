<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Banking - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #app-bar {
      background-color: #1976D2; 
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    #nav-links {
      display: flex;
    }

    #nav-links a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }

    #container {
      margin-top: 20px;
    }

    h2 {
      margin-top: 20px;
    }

    .card {
      text-decoration: none;
      color: inherit;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
      margin-bottom: 20px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-content {
      padding: 16px;
    }

    .card h6 {
      margin-bottom: 8px;
    }

    .card h4,
    .card body2 {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="app-bar">
    <div>Nova Banking</div>
    <div id="nav-links">
      <a href="home.html" style="color: white; margin-right: 15px;">Home</a>
      <a href="about.html" style="color: white; margin-right: 15px;">About</a>
      <a href="help.html" style="color: white; margin-right: 15px;">Help</a>
      <a href="signout.html" style="color: white;">Sign Out</a>
    </div>
  </div>

  <div id="container">
    <h2>Welcome to Nova Banking</h2>

    <div class="card" onclick="location.href='Tlog.html'">
      <div class="card-content">
        <h6>Number of Transactions</h6>
        <h4>100</h4>
      </div>
    </div>

    <div class="card" onclick="location.href='add.html'">
      <div class="card-content">
        <h6>Add Beneficiary</h6>
        <p>Click here to add a new beneficiary</p>
      </div>
    </div>

    <div class="card" onclick="location.href='withdraw.html'">
      <div class="card-content">
        <h6>Withdraw</h6>
        <p>Withdraw funds from your account</p>
      </div>
    </div>

    <div class="card" onclick="location.href='deposit.html'">
      <div class="card-content">
        <h6>Deposit</h6>
        <p>Deposit funds into your account</p>
      </div>
    </div>
  </div>
</body>

</html>
